<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabby Yogi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="gabbyyogilogo.png" alt="Gabby Yogi Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero" id="about" >
    <div class="hero-overlay">
        <h1>Gabby Yogi</h1>
        <h2>Aligning the spirit with the sun</h2>
        <button onclick="contactMe()">Get in Contact</button>
    </div>
    </section>

    <section class="schedule" id="schedule">
        <h2>Class Schedule</h2>
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=NWZlMTFiYTM2Y2M0YmFmNDZmOWNhYTZiMTFkY2YwMDQ0MmQ3OTU1ZDE4MWIwOTU0MzcyOWNiZDdkZjI0YjQwZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&ctz=America/New_York" style="border: none;" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </section>
    
    <section class="contact-form" id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/YOUR_EMAIL_HERE" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Gabby Yogi. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
